<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no" />
<title>神之遗迹</title>
<meta name="keywords" content="神之遗迹" />
<meta name="description" content="神之遗迹" />
<link rel="stylesheet" href="css/base.css" id="css_ele" data-load-css="css/swiper.min.css">
<link type="image/x-icon" rel="icon" href="favicon.ico">
</head>
<body>
<!--加载层*****开始-->
<div class="loading_page">
    <p class="loading_page_txt"><img src="images/loading.gif" /></p>
</div>
<!--加载层*****结束-->

<!--主体*****开始-->
<div class="wrap active_wrap">
    <!--滑动*****开始-->
    <div class="swiper-container preview_swiper">
        <div class="audio_box">
            <audio src="mp3/saint_murr_c-0.mp3" class="audio_ele" preload="auto" controls loop hidden="true"/></audio>
            <i class="audio_img"></i>
        </div>
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="active_next">向下</div>
                <div class="swiper_img_box">                        
                    <div data-style="images/img_3.jpg" class="swiper_img lazy_img"></div>
                    <i class="swiper_img_txt"></i>
                </div>
                <div class="swiper_txt_box">
                    <i class="swiper_txt_logo"></i>
                    <p class="swiper_txt">我们是活力战队</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="active_prev">向上</div>
                <div class="active_next">向下</div>
                <div class="swiper_img_box">                        
                    <div data-style="images/img_4.jpg" class="swiper_img lazy_img"></div>
                    <i class="swiper_img_txt"></i>
                </div>
                <div class="swiper_txt_box">
                    <i class="swiper_txt_logo"></i>
                    <p class="swiper_txt">神之遗迹高校联赛百团大战狂热开战</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="active_prev">向上</div>
                <div class="active_next">向下</div>
                <div class="swiper_img_box">                        
                    <div data-style="images/img_5.jpg" class="swiper_img lazy_img"></div>
                    <i class="swiper_img_txt"></i>
                </div>
                <div class="swiper_txt_box">
                    <i class="swiper_txt_logo"></i>
                    <p class="swiper_txt">战？还是不战？</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="active_prev">向上</div>
                <div class="active_next">向下</div>
                <div class="swiper_img_box">                        
                    <div data-style="images/img_6.jpg" class="swiper_img lazy_img"></div>
                    <i class="swiper_img_txt"></i>
                </div>
                <div class="swiper_txt_box">
                    <i class="swiper_txt_logo"></i>
                    <p class="swiper_txt">不要怂，就是战</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="active_prev">向上</div>
                <div class="active_next">向下</div>
                <div class="swiper_img_box">                        
                    <div data-style="images/img_7.jpg" class="swiper_img lazy_img"></div>
                    <i class="swiper_img_txt"></i>
                </div>
                <div class="swiper_txt_box">
                    <i class="swiper_txt_logo"></i>
                    <p class="swiper_txt">激情燃烧，活力无限</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="active_prev">向上</div>                
                <div class="swiper_img_box">                        
                    <div data-style="images/img_8.jpg" class="swiper_img lazy_img"></div>
                    <i class="swiper_img_txt"></i>
                </div>
                <div class="swiper_txt_box">
                    <i class="swiper_txt_logo"></i>
                    <div class="swiper_last">
                        <p class="swiper_txt swiper_last_txt">已有<span class="f" id="support_number">234.456</span>人支持TA们的参战宣言</p>
                        <!--<p class="swiper_last_support">您已经点击过赞</p>-->
                        <p class="swiper_last_support"><a href="javascript:;" class="btn_round c_fac" id="add_support">为TA们点赞助威</a></p>
                        <p class="swiper_last_link"><a href="join.html" class="btn_round c_fac">我也要晒参战宣言</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--滑动*****结束-->
</div>
<!--主体*****结束-->
<script src="js/sea.min.js"></script>
<script>var js_url = {'zepto':'zepto.min.js','swiper':'swiper.min.js'};seajs.config({alias:js_url});seajs.use('base')</script>
</body>
</html>
