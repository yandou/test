<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no" />
<title>神之遗迹</title>
<meta name="keywords" content="神之遗迹" />
<meta name="description" content="神之遗迹" />
<link rel="stylesheet" href="css/base.css" id="css_ele" data-load-css="css/swiper.min.css">
<link type="image/x-icon" rel="icon" href="favicon.ico">
</head>
<body>
<!--加载层*****开始-->
<div class="loading_page">
    <p class="loading_page_txt"><img src="images/loading.gif" /></p>
</div>
<!--加载层*****结束-->

<!--主体*****开始-->
<div class="wrap active_wrap">
    <!--滑动*****开始-->
    <div class="swiper-container active_swiper">
        <div class="audio_box">
            <audio src="mp3/saint_murr_c-0.mp3" class="audio_ele" preload="auto" controls loop hidden="true"/></audio>
            <i class="audio_img"></i>
        </div>        
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper_item lazy_img" data-style="images/active_img_1.jpg">
                    <div class="active_next">向下</div>
                    <div class="swiper_item_txt lazy_img" data-style="images/active_img_1_txt.png">我们总是一起打打闹闹</div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper_item lazy_img" data-style="images/active_img_2.jpg">
                    <div class="active_prev">向上</div>
                    <div class="active_next">向下</div>
                    <div class="swiper_item_txt lazy_img" data-style="images/active_img_2_txt.png">但从未想过并肩作战</div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper_item lazy_img" data-style="images/active_img_3.jpg">
                    <div class="active_prev">向上</div>
                    <div class="active_next">向下</div>
                    <div class="swiper_item_txt lazy_img" data-style="images/active_img_3_txt.png">现在神之遗迹高校赛百团大战狂热开战</div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper_item lazy_img" data-style="images/active_img_4.jpg">
                    <div class="active_prev">向上</div>
                    <div class="active_next">向下</div>
                    <div class="swiper_item_txt lazy_img" data-style="images/active_img_4_txt.png">我们战？还是不战？</div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper_item lazy_img" data-style="images/active_img_5.jpg">
                    <div class="active_prev">向上</div>
                    <div class="active_next">向下</div>
                    <div class="swiper_item_txt lazy_img" data-style="images/active_img_5_txt.png">不狂热无青春，我们，为荣誉而战</div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper_item lazy_img" data-style="images/active_img_6.jpg">
                    <div class="active_prev">向上</div>
                    <div class="swiper_item_txt lazy_img" data-style="images/active_img_6_txt.png">不狂热 无青春</div>
                    <a href="index.html" class="active_show btn_round c_270">晒出你的参战宣言</a>
                </div>
            </div>
        </div>
    </div>
    <!--滑动*****结束-->
</div>
<!--主体*****结束-->
<script src="js/sea.min.js"></script>
<script>var js_url = {'zepto':'zepto.min.js','swiper':'swiper.min.js'};seajs.config({alias:js_url});seajs.use('base')</script>
</body>
</html>
