<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no" />
<title>神之遗迹</title>
<meta name="keywords" content="神之遗迹" />
<meta name="description" content="神之遗迹" />
<link rel="stylesheet" href="css/base.css" id="css_ele" data-load-css="css/swiper.min.css">
<link type="image/x-icon" rel="icon" href="favicon.ico">
</head>
<body>
<!--加载层*****开始-->
<div class="loading_page">
    <p class="loading_page_txt"><img src="images/loading.gif" /></p>
</div>
<!--加载层*****结束-->

<!--主体*****开始-->
<div class="wrap join_wrap">
    <form>
        <ul class="join_list mt100">
            <li class="clearfix">
                <i class="icon_num"></i>
                <div class="add_img" style="background-image:url(images/add_img_bg.png)"><input type="file" class="form_file"/></div>
                <div class="join_txt_box">
                    <p class="title_txt">战队名称（学校照）</p>
                    <p class="join_edit_txt">我们是<input type="text" class="form_txt form_wd_b"/>战队</p>
                </div>
            </li>
            <li class="clearfix">
                <i class="icon_num"></i>
                <div class="add_img" style="background-image:url(images/add_img_bg.png)"><input type="file" class="form_file"/></div>
                <div class="join_txt_box">
                    <p class="title_txt">队员A照片</p>
                    <p class="join_edit_txt">神之遗迹高校联赛百团大战<br/>狂热开战</p>
                </div>
            </li>
            <li class="clearfix">
                <i class="icon_num"></i>
                <div class="add_img" style="background-image:url(images/add_img_bg.png)"><input type="file" class="form_file"/></div>
                <div class="join_txt_box">
                    <p class="title_txt">队员B照片</p>
                    <p class="join_edit_txt">战？还是不战？</p>
                </div>
            </li>
            <li class="clearfix">
                <i class="icon_num"></i>
                <div class="add_img" style="background-image:url(images/add_img_bg.png)"><input type="file" class="form_file"/></div>
                <div class="join_txt_box">
                    <p class="title_txt">队员C照片</p>
                    <p class="join_edit_txt">不要怂，就是战</p>
                </div>
            </li>
            <li class="clearfix">
                <i class="icon_num"></i>
                <div class="add_img" style="background-image:url(images/add_img_bg.png)"><input type="file" class="form_file"/></div>
                <div class="join_txt_box">
                    <p class="title_txt">战队宣言（合照）</p>
                    <p class="join_edit_txt"><input type="text" class="form_txt form_wd_c"/></p>
                </div>
            </li>
        </ul>
        <p class="mt60 mb80 tc"><a href="preview.html" class="btn_round c_fac">看看我的参战宣言</a></p>
    </form>
</div>
<!--主体*****结束-->
<script src="js/sea.min.js"></script>
<script>var js_url = {'zepto':'zepto.min.js','swiper':'swiper.min.js'};seajs.config({alias:js_url});seajs.use('base')</script>
</body>
</html>
