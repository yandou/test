<body class="share_bd">
<div class="share_box">
	<img src="images/share_txt.png" class="share_txt" >
	<ul class="form_list">
		<li><input type="number" class="phone_txt" placeholder="请输入手机号" data-phone="true" ></li>
		<li><input type="number" class="code_txt" placeholder="请输入验证码" data-code="true" ><span class="btn_get_code" id="getCode">获取验证码</span></li>
		<li><span class="btn_submit" id="submitValue">确认领取</span></li>
	</ul>
	<div class="user_box">
		<span class="btn_submit" id="userCoupon">已领取，立即使用</span>
	</div>
	<div class="pop_code">
		<div class="pop_box">
			<img data-src="images/qrcode_img.png" id="qrcodeImg" >
			<span class="pop_txt">长安二维码，限时使用</span>
		</div>
		<span class="pop_close"></span>
	</div>
	<div class="rule_box">
		<img src="images/share_rule_tit.png" class="tit" id="ruleTitle" >
		<img src="images/share_rule_des.png" class="des" id="ruleDes" >
	</div>
</div>
<script src="js/zepto.js"></script>
