<html>
<head>
<meta charset="utf8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no, address=no">

<meta http-equiv="cache-control" content="no-cache">

<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/base.css">
<title>绝味鸭脖</title>
</head>
<body class="share_bd">
<div class="share_loading"></div>
<div class="share_content">	
	<div id="continu"><span class="btn_add">继续</span></div>
	<div class="step_1">
		<img src="images/first_txt.gif" class="first_txt_img" />
		<div class="share_animate" data-start="15" data-end="66" data-duration="2600">
			<img src="images/15.jpg" >
		</div>
	</div>
	<div class="step_2">
		<div class="eles_box">
			<img src="images/135.png" class="eles_1 bounceInUp">
			<img src="images/136.png" class="eles_2 bounceInUp" >
			<div class="icons_box">
				<img src="images/137.png" class="eles_3 bounceInUp" >
				<img src="images/138.png" class="eles_4 bounceInUp" >
				<img src="images/139.png" class="eles_5 bounceInUp" >
				<img src="images/140.png" class="eles_6 bounceInUp" >
				<img src="images/141.png" class="eles_7 bounceInUp" >
				<img src="images/142.png" class="eles_8 bounceInUp" >
				<img src="images/143.png" class="eles_9 bounceInUp" >
			</div>
			<img src="images/144.png" class="eles_10 bounceInUp" >
			<img src="images/145.png" class="eles_11 bounceInUp" id="getTicket">
			<img src="images/146.png" class="eles_12 bounceInUp" >
		</div>
		<div class="share_animate_1" data-start="67" data-end="87" data-duration="1050">
			<img src="images/67.jpg" >
		</div>
	</div>
	<div class="step_3">
		<div class="last_box">
			<img src="images/147.png" class="eles_13 lightSpeedIn" >
			<img src="images/148.png" class="eles_14 lightSpeedIn" >
			<div class="share_box">	
				<ul class="form_list">
					<li><input type="number" class="phone_txt" placeholder="请输入手机号" data-phone="true" ></li>
					<li><input type="number" class="code_txt" placeholder="请输入验证码" data-code="true" ><span class="btn_get_code" id="getCode">获取验证码</span></li>
					<li><span class="btn_submit" id="submitValue">确认领取</span></li>
				</ul>
				<div class="user_box">
					<span class="btn_submit" id="userCoupon">已领取，立即使用</span>
				</div>
				<div class="pop_code">
					<div class="pop_box">
						<img data-src="images/qrcode_img.png" id="qrcodeImg" >
						<span class="pop_txt">长安二维码，限时使用</span>
					</div>
					<span class="pop_close"></span>
				</div>
			</div>
			<img src="images/149.png" class="eles_15 lightSpeedIn" >
		</div>
		<div class="share_animate_2" data-start="88" data-end="133" data-duration="2250">
			<img src="images/88.jpg" >
		</div>
	</div>
</div>
<script src="js/zepto.js"></script>
<script src="js/base.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

</html>
